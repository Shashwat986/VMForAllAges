    <script type="text/javascript">
        $(document).ready(function () {
            $(".map").maphilight()
            $(".map").imageMap()
            $(".by-3,.by-2,.by-5,.by-11").on('click', function (e) {
                window.e = e.target
                data = $(e.target).mouseout().data('maphilight') || {}
                if ($(e.target).hasClass('by-2')) {
                    data.fillColor = "ffff00"
                } else if ($(e.target).hasClass('by-3')) {
                    data.fillColor = "ff0000"
                } else if ($(e.target).hasClass('by-5')) {
                    data.fillColor = "ff8000"
                } else if ($(e.target).hasClass('by-11')) {
                    data.fillColor = "800000"
                }
                data.alwaysOn = true
                $(e.target).data('maphilight', data).trigger('alwaysOn.maphilight');
            })
        })

    </script>
